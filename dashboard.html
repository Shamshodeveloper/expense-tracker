<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Api-Driven App</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header class="navbar">
        <div class="logo">Expense Tracker</div>
        <nav>
            Dashboard | Profile <button id="logoutBtn">Logout</button>
        </nav>
    </header>
    <main class="container">
        <section class="add-expense">
            <h2>Add New Expense</h2>
            <form>
                Amount: <input type="number" step="0.01" required><br>
                Category: <select required>
                    <option value="">Select Category</option>
                    <option value="food">Food</option>
                    <option value="travel">Travel</option>
                    <option value="utilities">Utilities</option>
                    <option value="entertainment">Entertainment</option>
                </select><br>
                Date: <input type="date" required><br>
                Note: <input type="text" ><br>
                <button type="submit">Add Expense</button>
            </form>
        </section>
        <section class="expenses">
            <h2>Recent Expenses</h2>
            <ul class="expense-list"></ul>
            <div class="pagination">
                <button>Previous</button>
                <span>1 / 5</span>
                <button>Next</button>
            </div>
            <div class="loading">
                Loading expenses...
            </div>
            <div class="error"></div>
        </section>
    </main>
    <script type="module">
        import { isAuthenticated } from './js/utils.js';

        if (!isAuthenticated()) {
            window.location.href = 'index.html';
        }
        import { logout } from './js/auth.js';
        document.getElementById('logoutBtn')?.addEventListener('click', logout);

        import { initExpenses } from './js/expenses.js';
        initExpenses();
    </script>
</body>
</html>
